name: Node.js CI
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:14.15.0-alpine3.12
    steps:
        - name: Checkout code
          uses: actions/checkout@v2
        - name: Run deploy script
          run: |
            bash ./ci/deploy